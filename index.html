<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1>Adivinhe um número!!</h1>
    
        <div id="jogo">
            <p>Pensei em um número entre 1 e 100. Tente adivinhá-lo em 10 tentativas!</p>
    
            <form id="form-chute">
                <label for="chute">Seu palpite:</label>
                <input type="number" id="chute" min="1" max="100" required>
                <button type="submit">Clicar</button>
            </form>
    
            <div id="mensagens">
                <p id="feedback"></p>
                <p id="tentativas-restantes"></p>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
